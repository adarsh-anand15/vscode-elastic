name: Run Tests
on:
  push:
    branches:
      - master
  pull_request:
    branches: [ master ]
jobs:
  prepare:
    runs-on: ubuntu-latest
    name: Prepare Environment
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: install node
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
        
      - name: build 
        run: npm run test